<!DOCTYPE html>

<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>Calendar</title>
</head>

<body>
    <header>
        <p>Maze Solving</p>
    </header>

    <main>
        <div id="mainbox">
            <div id="menubar">
                <button type="button" id="start" onclick="start()">START</button>
            </div>
            <div id="play">

            </div>
            <div id="status">
                <label for="move" style="font-size: 1.2rem; width: 16rem; height: 3rem;">MOVE : <input type="text" id="move" readonly></label>
                <label for="time" style="font-size: 1.2rem; width: 16rem; height: 3rem;">TIME : <input type="text" id="time" readonly></label>
                
                <script>
                    document.querySelector('#move').value = '0';
                    document.querySelector('#time').value = '00 : 00 : 00';
                </script>
            </div>
        </div>
    </main>

    <script>
        adjust_size();
        // window.onresize = function () {
        //     adjust_size();
        // }
    </script>
</body>

</html>
